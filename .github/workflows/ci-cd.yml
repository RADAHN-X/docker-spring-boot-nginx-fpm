name: Petclinic CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: petclinic
          POSTGRES_PASSWORD: petclinic
          POSTGRES_DB: petclinic
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build and test
      run: |
        mvn clean compile test -Dspring.profiles.active=postgres
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
        
  sonarqube:
    runs-on: ubuntu-latest
    needs: test  # ✅ صحح من build-and-test إلى test
    if: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Skip SonarQube (Local Only)
      run: echo "📊 SonarQube analysis runs locally only - https://localhost:9001"
        
  build-docker:
    runs-on: ubuntu-latest
    needs: sonarqube
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # ✅ صحح من v3 إلى v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3  # ✅ تحديث الإصدار
      
    - name: Login to DockerHub
      uses: docker/login-action@v3  # ✅ تحديث الإصدار
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5  # ✅ تحديث الإصدار
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/petclinic:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/petclinic:${{ github.sha }}
          
  deploy:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/dev/Desktop/spring-petclinic  # ✅ صحح المسار
          docker-compose pull app || true
          docker-compose up -d app
          docker system prune -f

    - name: Slack Notification  # ✅ أضف إشعار Slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#all-mohamed'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()